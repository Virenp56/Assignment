<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>

        //1. Reverse Number
        function reverseNumber(params) {
            if (params < -1) {
                params = params * (-1);
                return "-" + reverseNumber(params)
            }
            else {
                var x = String(params);
                var temp = "";
                for (let i = x.length - 1; i >= 0; i--) {
                    temp += x[i];
                }
                return (Number(temp));
            }
        }
        let a = reverseNumber(-1208);
        console.log(`Reverse Number is: ${a}`);



        //2. Arrange in Alphabetical order - words in sentence
        function alphabeticalOrder(params) {
            var x = params.toUpperCase().split(" ");
            return (x.sort());
        }
        let b = alphabeticalOrder("My name Is viren");
        console.log(`words of sentence in Alphabetical order : ${b}`);
        // -letter in word
        function letterInAlphabeticalOrder(params) {
            var x = params.split("")
            return (x.sort());
        }
        let c = letterInAlphabeticalOrder("viren");
        console.log(`letters of word in Alphabetical order : ${c}`);



        //3. Firts letter to Upper Case
        function firstUpperCase(params) {
            var x = params.split(" ");
            var tempStr = ""
            for (let i = 0; i < x.length; i++) {
                tempStr = tempStr + x[i].substring(0, 1).toUpperCase() + x[i].substring(1) + " ";
            }
            return (tempStr);
        }
        let d = firstUpperCase("My name Is viren");
        console.log(`first letter of alphabet in Upper case: ${d}`);




        //4. Longest word in String
        function longestWord(params) {
            var temp = [];
            var x = params.split(" ");
            for (let i = 0; i < x.length; i++) {
                temp[i] = x[i].length;
            }
            return x[temp.indexOf(Math.max(...temp))];
        }
        let e = longestWord("My name Is viren");
        console.log(`Longest Word is: ${e}`);



        //5. CountVowels
        function countVowels(params) {
            var x = params.split("");
            var count = 0;
            for (let i = 0; i < x.length; i++) {
                if (x[i] == 'a' || x[i] == 'A') {
                    count += 1;
                } else if (x[i] == 'e' || x[i] == 'E') {
                    count += 1;
                }
                else if (x[i] == 'i' || x[i] == 'I') {
                    count += 1;
                }
                else if (x[i] == 'o' || x[i] == 'O') {
                    count += 1;
                }
                else if (x[i] == 'u' || x[i] == 'U') {
                    count += 1;
                }
                else {
                    continue;
                }
            }
            return count;
        }
        let f = countVowels("My name Is viren");
        console.log(`Total number of vowels in string: ${f}`);


        //6. LongestCountryName
        function longestCountryName(params) {
            let temp = [];
            for (let i = 0; i < params.length; i++) {
                temp[i] = params[i].length;
            }
            return params[temp.indexOf(Math.max(...temp))];
        }
        let g = longestCountryName(["India", "Japan", "united States", "pakistan", "banglades"]);
        console.log(`Longest Country Name is: ${g}`);



        //7. JavaScript function as parameter
        function greatings() {
            return "Hello";
        }
        function message(a, b) {
            return (b + " " + a);
        }
        let h = message("viren", greatings());
        console.log(`Output of callback funtion: ${h}`);



        //8. Get Function Name
        function getFunctionName() {
            return arguments.callee.name
        }
        let i = getFunctionName();
        console.log(`Function name is: ${i}`);

    </script>
