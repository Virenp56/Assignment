        //Armstrong Number
        function armstrongNumber(n) {
            var strNumber = n.toString();
            var a = (strNumber.length);
            // document.write(typeof a);
            var sum = 0;
            for (var iterator of strNumber) {
                sum = sum + Math.pow(Number.parseInt(iterator), a);
            }
            if (n == sum) {

            }
            else {
                document.write(`${n} :is not an amstrong number. <br>`);
            }
